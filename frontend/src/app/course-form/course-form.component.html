<div class="container">
  <h2>{{ course._id ? 'Edit' : 'Add New' }} Course</h2>
  <form (ngSubmit)="saveCourse()">
    <div class="card">
      <div class="card-body">
        <div class="form-group">
          <label for="course_name">Course Name</label>
          <input type="text" id="course_name" class="form-control" [(ngModel)]="course.course_name" name="course_name" required>
        </div>
        <div class="form-group">
          <label for="course_description">Course Description</label>
          <textarea id="course_description" class="form-control" [(ngModel)]="course.course_description" name="course_description" required></textarea>
        </div>
        <div class="form-group">
          <label for="university">University</label>
          <input type="text" id="university" class="form-control" [(ngModel)]="course.university" name="university" required>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" class="form-control" [(ngModel)]="course.city" name="city" required>
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <input type="text" id="country" class="form-control" [(ngModel)]="course.country" name="country" required>
        </div>
        <div class="form-group">
          <label for="start_date">Start Date</label>
          <input type="date" id="start_date" class="form-control" [(ngModel)]="course.start_date" name="start_date" required>
        </div>
        <div class="form-group">
          <label for="end_date">End Date</label>
          <input type="date" id="end_date" class="form-control" [(ngModel)]="course.end_date" name="end_date" required>
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" id="price" class="form-control" [(ngModel)]="course.price" name="price" required>
        </div>
        <div class="form-group">
          <label for="currency">Currency</label>
          <input type="text" id="currency" class="form-control" [(ngModel)]="course.currency" name="currency" required>
        </div>
        <button type="submit" class="btn btn-primary">{{ course._id ? 'Update' : 'Add' }} Course</button>
        <a class="btn btn-secondary" [routerLink]="['/courses']">Cancel</a>
      </div>
    </div>
  </form>
</div>
